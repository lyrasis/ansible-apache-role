---
apache_timeout: "300"
apache_startservers: "25"
apache_minspareservers: "25"
apache_maxspareservers: "40"
apache_maxrequestworkers: "175"
apache_maxconnsperchild: "3000"
apache_keepalivetimeout: "5"
apache_maxkeepaliverequests: "100"
apache_keepalive: "On"
apache_servername: "localhost"
apache_http_port: "80"
apache_https_port: "443"
apache_modules:
  - rewrite
  - proxy
  - proxy_http
  - ssl
  - status
  - reqtimeout

apache_logrotate_frequency: weekly
apache_logrotate_number: 60
